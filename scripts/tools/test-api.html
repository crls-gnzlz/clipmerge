<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ClipChain API Test</h1>
    
    <div class="test-section">
        <h2>Server Status</h2>
        <button onclick="testServer()">Test Server</button>
        <div id="server-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Database Test</h2>
        <button onclick="testDatabase()">Test Database</button>
        <div id="database-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Login Test</h2>
        <input type="email" id="email" placeholder="Email" value="demo@clipchain.com">
        <input type="password" id="password" placeholder="Password" value="demo123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>User Data Test</h2>
        <button onclick="testUserData()" id="user-data-btn" disabled>Test User Data (Login First)</button>
        <div id="user-data-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:9000/api';
        let authToken = null;

        async function testServer() {
            try {
                const response = await fetch(`${API_BASE.replace('/api', '')}`);
                const data = await response.json();
                document.getElementById('server-result').innerHTML = 
                    `<div class="success">✅ Server is running</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('server-result').innerHTML = 
                    `<div class="error">❌ Server error: ${error.message}</div>`;
            }
        }

        async function testDatabase() {
            try {
                const response = await fetch(`${API_BASE}/clips`);
                const data = await response.json();
                document.getElementById('database-result').innerHTML = 
                    `<div class="success">✅ Database connection successful</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('database-result').innerHTML = 
                    `<div class="error">❌ Database error: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    document.getElementById('user-data-btn').disabled = false;
                    document.getElementById('login-result').innerHTML = 
                        `<div class="success">✅ Login successful</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    document.getElementById('login-result').innerHTML = 
                        `<div class="error">❌ Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = 
                    `<div class="error">❌ Login error: ${error.message}</div>`;
            }
        }

        async function testUserData() {
            if (!authToken) {
                document.getElementById('user-data-result').innerHTML = 
                    `<div class="error">❌ Please login first</div>`;
                return;
            }
            
            try {
                // Test getting user clips
                const clipsResponse = await fetch(`${API_BASE}/clips/user`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const clipsData = await clipsResponse.json();
                
                // Test getting user chains
                const chainsResponse = await fetch(`${API_BASE}/chains/user`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const chainsData = await chainsResponse.json();
                
                document.getElementById('user-data-result').innerHTML = `
                    <div class="success">✅ User data retrieved successfully</div>
                    <h3>User Clips:</h3>
                    <pre>${JSON.stringify(clipsData, null, 2)}</pre>
                    <h3>User Chains:</h3>
                    <pre>${JSON.stringify(chainsData, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('user-data-result').innerHTML = 
                    `<div class="error">❌ User data error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
